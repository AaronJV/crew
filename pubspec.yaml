name: crew
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  drift: ^2.21.0
  drift_flutter: ^0.1.0
  provider: ^6.1.2
  intl: ^0.19.0
  flutter_staggered_grid_view: ^0.7.0
  confetti: ^0.8.0
  collapsible: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  drift_dev: ^2.21.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/space/
    - assets/images/ocean/
    - assets/quests/